<div *ngIf="!hasAccount">
    <form>
        <mat-form-field class="fields" appearance="fill">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput placeholder="Enter your name" name="usename" [(ngModel)] ="username">
        </mat-form-field>
        
        <mat-form-field class="fields" appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
        </mat-form-field>

        <mat-form-field class="fields" appearance="fill">
            <mat-label>Adresse courriel</mat-label>
            <input matInput placeholder="Entrez votre adresse courriel" value="" name="email" type="email" [(ngModel)]= "email">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="createAccount()">Envoyer</button>
    </form>
    
    <div>
        <button mat-raised-button color="warn" id="btn-cancel" (click)="closeModal()">Quitter</button>
        <button mat-raised-button color="primary" id="btn-view" (click)="switchView()">Se connecter</button>
    </div>
</div>
