<div class="content" *ngIf="invites.length > 0">
    <mat-card *ngFor="let invite of invites; let i = index" class="invite">
        <mat-card-header>
            <div class="info">
                <img class="avatar" [src]="getAvatarInvite(i)">
                <mat-card-title>{{getInviterName(i)}} vous a invit√© dans une partie</mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content>
            <form *ngIf="invite.game.isProtected">
                <mat-form-field>
                    <input matInput placeholder="Enter the password" [(ngModel)]="invite.password" name="password" required type="password">
                </mat-form-field>
            </form>
            <strong *ngIf="invite.error.length > 0" style="color: red;">{{invite.error}}</strong>
            <div class="info">
                <button mat-raised-button class="accept-button" color="primary" (click)="acceptInvite(i)" [ngStyle]="{transform: 'scale(0.8)'}" type="submit">
                    <mat-icon>check</mat-icon>
                    Accepter
                </button>
                <button mat-raised-button class="deny-button" color="primary" (click)="denyInvite(i)" [ngStyle]="{transform: 'scale(0.8)'}" type="button">
                    <mat-icon>close</mat-icon>
                    Refuser
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
