<div id="container">
    <p>Content de vous revoir, veuillez vous connecter</p>
    <div id="info">
        <form id="form">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="username">Veuillez entrer votre pseudonyme</mat-label>
                    <input #usernameInput matInput placeholder="Entrez votre nom d'utilisateur" name="usename" [(ngModel)] ="username" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="password">Veuillez entrer votre mot de passe</mat-label>
                    <input matInput placeholder="Entrez votre mot de passe" value="" name="password" type="password" [(ngModel)]= "password" required>
                </mat-form-field>
            </div>
            
            <button mat-flat-button color="primary" (click)="onSubmit()">Se connecter</button>
        </form>
        
        <div *ngIf="isLoginFailed" id="error">
            <strong style="color: red;"> Le mot de passe ou nom d'utilisateur est incorrect</strong>
        </div>
    </div>
</div>
