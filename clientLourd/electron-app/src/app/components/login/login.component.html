<div class="container"> 
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Connexion</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <div class="form-group">
                        <mat-form-field class="fields" appearance="fill">
                            <mat-label for="username">Nom d'utilisateur</mat-label>
                            <input matInput placeholder="Entrez votre nom d'utilisateur" name="usename" [(ngModel)] ="username" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="fields" appearance="fill">
                            <mat-label for="password">Mot de passe</mat-label>
                            <input matInput placeholder="Entrez votre mot de passe" value="" name="password" type="password" [(ngModel)]= "password" required>
                        </mat-form-field>
                    </div>
            
                    <div *ngIf="isLoginFailed">
                        <strong style="color: red;"> Le mot de passe ou nom d'utilisateur est incorrect</strong>
                    </div>
                    
                    <button mat-raised-button color="primary" id="btn-submit" (click)="onSubmit()">Se connecter</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    
<div>
    <button mat-raised-button color="warn" id="btn-cancel" routerLink="/home" routerLinkActive="router-link-active">Quitter</button>
</div>
</div>
