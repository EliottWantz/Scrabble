<div id="container">
  <p>{{ "login-component.text" | translate }}</p>
  <div id="info">
    <form id="form">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="username">{{
            "login-component.username" | translate
          }}</mat-label>
          <input
            #usernameInput
            matInput
            placeholder="{{ 'login-component.username' | translate }}"
            name="usename"
            [(ngModel)]="username"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="password">{{
            "login-component.password" | translate
          }}</mat-label>
          <input
            matInput
            placeholder="{{ 'login-component.password' | translate }}"
            value=""
            name="password"
            type="password"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>
      </div>

      <button mat-flat-button color="accent" (click)="onSubmit()">
        {{ "login-component.connect" | translate }}
      </button>
    </form>

    <div *ngIf="isAlreadyConnected" id="error">
      <strong style="color: red">{{
        "login-component.errorIsConnected" | translate
      }}</strong>
    </div>
    <div *ngIf="isLoginFailed" id="error">
      <strong style="color: red">{{
        "login-component.error" | translate
      }}</strong>
    </div>
  </div>
</div>
