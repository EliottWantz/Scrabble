<div class="form-group">
    <mat-form-field class="fields" appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input matInput placeholder="Entrez votre email" name="email" type="email" [(ngModel)]= "email" required>
    </mat-form-field>
</div>
<div class="form-group">
    <mat-form-field class="fields" appearance="fill">
        <mat-label for="username">Nom d'utilisateur</mat-label>
        <input matInput placeholder="Entrez votre nom d'utilisateur" name="usename" [(ngModel)] ="username" required>
    </mat-form-field>
</div>
<div class="form-group">
    <mat-form-field class="fields" appearance="fill">
        <mat-label for="password">Mot de passe</mat-label>
        <input matInput placeholder="Entrez votre mot de passe" name="password" type="password" [(ngModel)]= "password" required>
    </mat-form-field>
</div>
