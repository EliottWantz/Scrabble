<div id="container">
    <p>{{'register-component.text' | translate}}</p>

    <div id="info">
        <form id="form" [formGroup]="userEmails">
            <div class="form-group">
                <mat-form-field class="fields" appearance="outline">
                    <mat-label for="email">{{'register-component.email' | translate}}</mat-label>
                    <input matInput placeholder="{{'register-component.email' | translate}}" name="email" type="email" email="true" required formControlName="primaryEmail">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="fields" appearance="outline">
                    <mat-label for="username">{{'register-component.username' | translate}}</mat-label>
                    <input matInput placeholder="{{'register-component.username' | translate}}" name="usename" required formControlName="username">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="fields" appearance="outline">
                    <mat-label for="password">{{'register-component.password' | translate}}</mat-label>
                    <input matInput placeholder="{{'register-component.password' | translate}}" name="password" type="password" required formControlName="password">
                </mat-form-field>
            </div>
        
            <button mat-flat-button type="submit" color="accent" id="btn-submit" (click)="onSubmit()">{{'register-component.register' | translate}}</button>
        </form>
        
    
        <p *ngIf="errorMessage !== ''" style="color: red; text-align: center; width: 100%; margin-top: 2%;">{{'register-component.error' | translate}}</p>
    </div>
</div>
