<mat-dialog-content id="container">
    <h1>Créer une nouvelle partie</h1>
    <form class="password"  *ngIf="!isPrivate">
        <mat-label>Ajouter un mot de passe?</mat-label>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label for="password">Entrez le mot de passe de la partie</mat-label>
                <input type="password" matInput placeholder="Entrez le mot de passe de la partie" name="password" [(ngModel)] ="password" required>
            </mat-form-field>
        </div>
    
    </form>
    <div>
        <label>Partie privée?</label>
        <mat-radio-group [(ngModel)]="isPrivate" (ngModelChange)="onPrivateChange()">
            <mat-radio-button color="primary" [value]="true">Privée</mat-radio-button>
            <mat-radio-button color="primary" [value]="false">Publique</mat-radio-button>
        </mat-radio-group>
    </div>
    <button (click)="createGame()">Créer la partie</button>
    <button (click)="close()" id="close-button">Fermer</button>
</mat-dialog-content>
