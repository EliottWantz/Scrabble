<mat-card *ngIf="!fenetrer" id="chatBox">
  <div class="header">
    <div class="header-content">
      <form class="room-form">
        <div class="room-form-field">
        <mat-form-field appearance="fill">
          <mat-label>Room</mat-label>
          <mat-select
            (selectionChange)="changeRoom($event)"
            [(value)]="currentRoomId"
            id="selectionElem"
          >
            <mat-select-trigger *ngIf="room$.value.name !== 'Global Room'">{{
              room$.value.name
            }}</mat-select-trigger>
            <mat-select-trigger *ngIf="room$.value.name === 'Global Room'"
              >Global Room</mat-select-trigger
            >
            <div
              *ngFor="let room of getRooms(); let last = last; let i = index"
            >
              <div class="item">
                <mat-option [value]="room.id">
                  {{ room.name }}
                </mat-option>
                <mat-icon
                  class="close-icon"
                  (click)="leaveRoom(i)"
                  *ngIf="room.id !== 'global'"
                  >close</mat-icon
                >
              </div>
              <mat-divider *ngIf="!last"></mat-divider>
            </div>
          </mat-select>
        </mat-form-field>
        </div>
      </form>
      <button
      color="primary"
        class="open-new-button"
        *ngIf="showbutton"
        (click)="this.chatService.openChat()"
      >
        <span class="material-icons">open_in_new</span>
      </button>
    </div>
  </div>
  <div id="chatBoxBody" #chatBoxBody>
    <div id="chatBoxMessages" #chatBoxMessages>
      <div class="message-container" *ngFor="let msg of room$.value.messages">
        <div class="user-info">
          <img class="avatar" src="{{ getAvatarMessage(msg.fromId) }}" />
          <p>{{ msg.from }}</p>
        </div>
        <div class="message-content">
          <p class="timestamp">{{ msg.timestamp }}</p>
          <div
            class="message"
            [ngClass]="{
              sent: msg.from === user.id,
              received: msg.from !== user.id
            }"
          >
            <p>{{ msg.message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form #chatForm id="chatBoxForm">
    <mat-form-field appearance="fill">
      <mat-label for="message">Enter your message</mat-label>
      <input
        #chatBoxInput
        type="text"
        id="chatBoxInput"
        autocomplete="off"
        matInput
        name="password"
        [(ngModel)]="message"
      />
    </mat-form-field>
    <button
      #submitBtn
      mat-mini-fab
      color="primary"
      [disabled]="false"
      id="submitBtn"
      type="submit"
      (click)="send()"
    >
      <mat-icon>send</mat-icon>
    </button>
  </form>
</mat-card>
