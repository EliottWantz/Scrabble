<mat-dialog-content id="container">
    <h1>Liste des parties</h1>
    <mat-divider></mat-divider>
    <mat-grid-list cols="2" rowHeight="50px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <h4>Nom de la partie</h4>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <h4>Joueurs</h4>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>

        <mat-grid-tile [colspan]="2">
            <mat-divider></mat-divider>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">{{data.game.id}}</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" class="user-ids">
            <div *ngFor="let playerId of getUserNames(data.game.userIds); let last = last;">
                <div *ngIf="!last">{{playerId}}{{", "}}</div>
                <div *ngIf="last">{{playerId}}</div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <form id="form">
        <mat-form-field appearance="fill">
            <mat-label for="password">Veuillez entrer le mot de passe de la partie</mat-label>
            <input type="password" matInput placeholder="Veuillez entrer le mot de passe de la partie" name="password" [(ngModel)] ="password" required>
        </mat-form-field>
    </form>
    <button type="submit" (click)="joinGame()">Rejoindre</button>
    <strong style="color: red;">{{errorMessage}}</strong>
    <button (click)="close()" id="close-button">Fermer</button>
</mat-dialog-content>
