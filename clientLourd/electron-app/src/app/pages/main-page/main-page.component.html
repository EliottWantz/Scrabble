<div id="container">
    <img id="scrabble-img" src="../../../assets/scrabble.png">
    <p>Bienvenue à PolyScrabble</p>
    <p>Commençons</p>
    <button *ngIf="!isLoggedIn()" mat-flat-button color="accent" routerLink="/login">Se connecter</button>
    <button *ngIf="!isLoggedIn()" mat-flat-button color="accent" routerLink="/register">S'inscrire</button>
    <button *ngIf="isLoggedIn()" mat-flat-button color="accent" routerLink="/waitingRoom" (click)="createGame()">Créer une partie</button>
    <button mat-flat-button color="accent" routerLink="/profile">Game</button>

    <div *ngIf="isLoggedIn()">
        <div class="list-games" *ngFor="let game of joinableGames.value; let i = index">
            <h4>{{game.id}}     {{game.userIds.length}}/4</h4>
            <button mat-flat-button color="accent" (click)="joinGame(game.id, ' ')" routerLink="/waitingRoom">Rejoindre la partie</button>
        </div>
    </div>
    <div class="bottom">
        <app-chat-box *ngIf="isLoggedIn()"></app-chat-box>
    </div>
</div>
