<div class="container">
  <div *ngFor="let player of game.value.players">
    {{player.username}} {{player.score}}
  </div>
    <app-board></app-board>
    <app-rack></app-rack>
    <app-timer></app-timer>
    <app-chat-box></app-chat-box>
    <button
      *ngIf="isTurn()"
      mat-raised-button
      color="warn"
      (click)="submit()"
      id="play-button"
      [disabled]="!hasPlacedLetters()"
    >
      Envoyer
    </button>

    <button
      *ngIf="isTurn()"
      mat-raised-button
      color="warn"
      (click)="pass()"
      id="pass-button"
    >
      Passer
    </button>

    <button
      *ngIf="isTurn()"
      mat-raised-button
      color="warn"
      (click)="exchange()"
      id="exchange-button"
      [disabled]="!hasSelectedLetters()"
    >
      Ã‰changer
    </button>

    <button
      *ngIf="isTurn()"
      mat-raised-button
      color="warn"
      (click)="indice()"
      id="indice-button"
    >
      Indice
    </button>
    <mat-card id="indice" *ngIf="moves.value.length > 0">
      <mat-card-content>
        <p *ngFor="let move of getIndice()">{{move}}</p>
      </mat-card-content>
    </mat-card>
</div>
