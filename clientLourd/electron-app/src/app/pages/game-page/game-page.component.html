<div class="container">
  <div class="left">
    <button mat-flat-button color="primary" (click)="leaveGame()">
      <mat-icon>input</mat-icon>
      {{'game-page.leave' | translate}}
    </button>
    <div *ngFor="let player of game.value.players" class="player" [class.isTurn]="game.value.turn === player.id">
      <div class="playerInfo">
        <img *ngIf="!player.isBot" src="{{getPlayerAvatar(player.id)}}">
        <h3>{{player.username}}</h3>
      </div>
      <p>Score : {{player.score}}</p>
    </div>
  </div>
  <div class="middle">
    <div class="board">
      <app-board></app-board>
    </div>
    <app-rack class="rack"></app-rack>
    <div class="play-buttons">
      <button mat-raised-button color="primary" (click)="submit()" id="play-button" [disabled]="!hasPlacedLetters()">
        <mat-icon>done</mat-icon>
        {{'game-page.submit' | translate}}
      </button>

      <button mat-raised-button color="primary" (click)="pass()" id="pass-button">
        <mat-icon>fast_forward</mat-icon>
        Passer
      </button>

      <button mat-raised-button color="primary" (click)="exchange()" id="exchange-button" [disabled]="!hasSelectedLetters()">
        <mat-icon>swap_horiz</mat-icon>
        {{'game-page.exchange' | translate}}
      </button>

      <button mat-raised-button color="primary" (click)="indice()" id="indice-button">
        <mat-icon>lightbulb</mat-icon>
        {{'game-page.advice' | translate}}
      </button>
    </div>
  </div>
  <div class="right">
    <app-timer id="timer"></app-timer>
    <div id="reserve">
      <h3>{{'game-page.reserve' | translate}}</h3>
      <h3>80</h3>
    </div>
    <app-chat-box id="chat-box"></app-chat-box>
  </div>

      <mat-card id="indice" *ngIf="moves.value.length > 0">
      <mat-card-content>
        <p *ngFor="let move of getIndice()">{{move}}</p>
      </mat-card-content>
    </mat-card>
    -->
</div>
