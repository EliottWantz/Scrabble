<div class="container">
  <div class="left">
    <div *ngFor="let player of game.value.players">
      {{player.username}} {{player.score}}
    </div>
  </div>
  <div class="middle">
    <app-board></app-board>
    <app-rack></app-rack>
    <button
    *ngIf="isTurn()"
    mat-raised-button
    color="warn"
    (click)="submit()"
    id="play-button"
    [disabled]="!hasPlacedLetters()"
  >
    Envoyer
  </button>

  <button
    *ngIf="isTurn()"
    mat-raised-button
    color="warn"
    (click)="pass()"
    id="pass-button"
  >
    Passer
  </button>

  <button
    *ngIf="isTurn()"
    mat-raised-button
    color="warn"
    (click)="exchange()"
    id="exchange-button"
    [disabled]="!hasSelectedLetters()"
  >
    Ã‰changer
  </button>

  <button
    *ngIf="isTurn()"
    mat-raised-button
    color="warn"
    (click)="indice()"
    id="indice-button"
  >
    Indice
  </button>
  </div>
  <div class="right">
    <app-timer id="timer"></app-timer>
    <app-chat-box id="chat-box"></app-chat-box>
  </div>

      </mat-card-content>
    </mat-card>
    -->
</div>
